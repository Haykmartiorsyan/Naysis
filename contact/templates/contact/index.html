{% extends 'Naysis/base/basePage.html'%}
{%load static %}

{%block content%}
 <!--Page Title-->
    <section class="page-title" style="background-image:url({% static 'images/parallax/image-1.jpg' %});">
    	<div class="auto-container">
        	<div class="sec-title">
                <h1>Contact</h1>
                <div class="page-subtitle">sed diam nonumy eirmod tempor invidunt ut labore</div>
            </div>
        </div>
        <!--Down Arrow-->
        <div class="down-arrow scroll-to-target" data-target=".scroll-to-this"></div>
    </section>

    <section class="contact-section scroll-to-this">
    	<div class="auto-container">

            <!--&lt;!&ndash; Location Map &ndash;&gt;-->
            <!--<div class="our-location-map" id="">&ensp;</div>-->

            <!-- Contact Form -->
            <div class="contact-us">

                <!--<div class="form-container">-->
                    <form method="post" action="" role="form" class="contact-form">{% csrf_token %}

                        <div class="row clearfix">
                            <div class="form-group col-lg-3 col-md-6 col-xs-12">
                            	<div class="field-label">Name <span class="req">*</span></div>
                                <input type="text" name="name" value="" placeholder="Your Name">
                            </div>

                            <div class="form-group col-lg-3 col-md-6 col-xs-12">
                            	<div class="field-label">Email address <span class="req">*</span></div>
                                <input type="email" name="email" value="" placeholder="Your Email">
                            </div>

                            <div class="form-group col-lg-3 col-md-6 col-xs-12">
                            	<div class="field-label">Phone <span class="req">*</span></div>
                                <input type="text" name="phone" pattern=".{8,}" placeholder="Phone">
                            </div>

                            <div class="form-group col-lg-3 col-md-6 col-xs-12">
                            	<div class="field-label">Subject <span class="req">*</span></div>
                                <input type="text" name="subject" value="" placeholder="Subject">
                            </div>

                            <div class="form-group col-lg-12 col-sm-12 col-xs-12">
                            	<div class="field-label">Message <span class="req">*</span></div>
                                <textarea name="message" placeholder="Your Message"></textarea>
                            </div>

                            <div class="form-group col-md-12 col-xs-12">
                                <div class="text-right">
                                    <input type="submit" class="theme-btn rounded-btn-blue" value="Send Message">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
        	</div>

        </div>
    </section>


{%endblock%}
