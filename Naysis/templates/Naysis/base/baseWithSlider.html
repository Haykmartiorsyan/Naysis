<!DOCTYPE html>
<html>
<head>
{%load static%}
<meta charset="utf-8">
<title>Naysis | Build Your Business Mountains</title>
<link rel="icon" href="{%static 'images/logo-small.png' %}">
<!-- Stylesheets -->
<link href="{%static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{%static 'css/revolution-slider.css' %}" rel="stylesheet">
<link href="{%static 'css/style.css' %}" rel="stylesheet">
<link href="{%static 'css/devicon.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="{%static 'css/responsive.css' %}" rel="stylesheet">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lt IE 9]><script src="{%static 'js/respond.js' %}"></script><![endif]-->
</head>

<body>
<div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header -->
    {%include 'Naysis/base/header.html'%}

    <!--End Main Header -->


    <!--Main Slider-->
    <section class="main-slider">

        <div class="tp-banner-container">
            <div class="tp-banner">
                <ul>

                    {%for image in slider_image%}
                    <li data-transition="fade" data-slotamount="1" data-masterspeed="1000" data-thumb="{{image.image.url}}"  data-saveperformance="off"  data-title="{{image.index}}">
                    <img src="{{image.image.url}}"  alt=""  data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">


                    <div class="tp-caption lft tp-resizeme"
                    data-x="center" data-hoffset="0"
                    data-y="center" data-voffset="-100"
                    data-speed="1500"
                    data-start="500"
                    data-easing="easeOutExpo"
                    data-splitin="none"
                    data-splitout="none"
                    data-elementdelay="0.01"
                    data-endelementdelay="0.3"
                    data-endspeed="1200"
                    data-endeasing="Power4.easeIn"
                    style="z-index: 4; max-width: auto; max-height: auto; white-space: nowrap;"><h1 class="bold-heading">{{image.name}}</h1></div>

                    <div class="tp-caption lft tp-resizeme"
                    data-x="center" data-hoffset="0"
                    data-y="center" data-voffset="-40"
                    data-speed="1500"
                    data-start="1000"
                    data-easing="easeOutExpo"
                    data-splitin="none"
                    data-splitout="none"
                    data-elementdelay="0.01"
                    data-endelementdelay="0.3"
                    data-endspeed="1200"
                    data-endeasing="Power4.easeIn"
                    style="z-index: 4; max-width: auto; max-height: auto; white-space: nowrap;"><div class="roman-text theme_color">{{image.description}}</div></div>


                    <div class="tp-caption lfb tp-resizeme"
                    data-x="center" data-hoffset="0"
                    data-y="center" data-voffset="100"
                    data-speed="1500"
                    data-start="2000"
                    data-easing="easeOutExpo"
                    data-splitin="none"
                    data-splitout="none"
                    data-elementdelay="0.01"
                    data-endelementdelay="0.3"
                    data-endspeed="1200"
                    data-endeasing="Power4.easeIn"


                    </li>
                    {%endfor%}
                </ul>

            	<div class="tp-bannertimer"></div>
            </div>
        </div>

    </section>

    {%block content%}

    {%endblock%}

    <!--Main Footer-->
    {%include 'Naysis/base/footer.html'%}

</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target=".main-header"><span class="fa fa-arrow-up"></span></div>

<script src="{%static 'js/jquery.js' %}"></script>
<script src="{%static 'js/bootstrap.min.js' %}"></script>
<script src="{%static 'js/revolution.min.js' %}"></script>
<script src="{%static 'js/bxslider.js' %}"></script>
<script src="{%static 'js/owl.js' %}"></script>
<script src="{%static 'js/jquery.fancybox.pack.js' %}"></script>
<script src="{%static 'js/jquery.fancybox-media.js' %}"></script>
<script src="{%static 'js/wow.js' %}"></script>
<script src="{%static 'js/script.js' %}"></script>
</body>
</html>
